<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside class="w-64 bg-gray-800 text-gray-100 flex flex-col">
        <div class="px-6 py-4 text-2xl font-bold border-b border-gray-700">
          Admin Panel
        </div>
        <nav class="flex-1 px-4 py-6 space-y-2">
          <a href="#" class="block rounded px-3 py-2 bg-gray-900 font-semibold">
            Dashboard
          </a>
          <a href="#" class="block rounded px-3 py-2 hover:bg-gray-700">
            Users
          </a>
          <a href="#" class="block rounded px-3 py-2 hover:bg-gray-700">
            Reports
          </a>
          <a href="#" class="block rounded px-3 py-2 hover:bg-gray-700">
            Settings
          </a>
        </nav>
      </aside>

      <!-- Main content -->
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
          class="flex justify-between items-center bg-white px-6 py-4 shadow"
        >
          <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
          <div class="flex items-center space-x-4">
            <button
              class="relative rounded-full bg-gray-800 p-2 text-gray-300 hover:text-white"
              aria-label="Notifications"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                ></path>
              </svg>
              <span
                class="absolute top-0 right-0 inline-block w-2 h-2 bg-red-600 rounded-full"
              ></span>
            </button>
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt="User avatar"
              class="w-10 h-10 rounded-full"
            />
          </div>
        </header>

        <!-- Content -->
        <main class="flex-1 overflow-auto p-6">
          <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div
              class="bg-white rounded-lg shadow p-5 flex items-center justify-between"
            >
              <div>
                <p class="text-sm font-medium text-gray-500">Users</p>
                <p class="text-2xl font-semibold text-gray-900">1,245</p>
              </div>
              <svg
                class="w-10 h-10 text-indigo-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M3 12h18M12 3v18"></path>
              </svg>
            </div>

            <div
              class="bg-white rounded-lg shadow p-5 flex items-center justify-between"
            >
              <div>
                <p class="text-sm font-medium text-gray-500">Sales</p>
                <p class="text-2xl font-semibold text-gray-900">$24,300</p>
              </div>
              <svg
                class="w-10 h-10 text-green-600"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M3 3v18h18M16 8l-4 4-4-4"
                  stroke-linejoin="round"
                  stroke-linecap="round"
                ></path>
              </svg>
            </div>

            <div
              class="bg-white rounded-lg shadow p-5 flex items-center justify-between"
            >
              <div>
                <p class="text-sm font-medium text-gray-500">Orders</p>
                <p class="text-2xl font-semibold text-gray-900">328</p>
              </div>
              <svg
                class="w-10 h-10 text-yellow-500"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                viewBox="0 0 24 24"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M4 4h16v16H4z"></path>
              </svg>
            </div>
          </section>

          <section>
            <h2 class="text-xl font-semibold mb-4 text-gray-800">
              Recent Users
            </h2>
            <div class="overflow-x-auto">
              <table class="min-w-full bg-white rounded-lg shadow">
                <thead class="bg-gray-100 border-b">
                  <tr>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">
                      Name
                    </th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">
                      Email
                    </th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">
                      Role
                    </th>
                    <th class="text-left py-3 px-4 font-medium text-gray-600">
                      Status
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4">John Doe</td>
                    <td class="py-3 px-4">john@example.com</td>
                    <td class="py-3 px-4">Admin</td>
                    <td class="py-3 px-4 text-green-600 font-semibold">
                      Active
                    </td>
                  </tr>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4">Jane Smith</td>
                    <td class="py-3 px-4">jane@example.com</td>
                    <td class="py-3 px-4">Editor</td>
                    <td class="py-3 px-4 text-yellow-500 font-semibold">
                      Pending
                    </td>
                  </tr>
                  <tr class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4">Mark Johnson</td>
                    <td class="py-3 px-4">mark@example.com</td>
                    <td class="py-3 px-4">User</td>
                    <td class="py-3 px-4 text-red-600 font-semibold">
                      Inactive
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
